<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Quem vai fazer o deploy?</title>
	<style>
		html,
		body { background-color: #000; }

		.container {
			color: #fff;
			font-family: monospace;
			padding: 5em;
			position: absolute;
			right: 50%;
			text-align: center;
			top: 50%;
			transform: translate(50%, -50%);
		}

		.title {
			font-size: 50px;
			margin: 0 0 1em 0;
		}

		.container-resposta {
			color: #ff0;
			font-size: 70px;
			max-height: 90px;
			overflow: hidden;
			text-transform: uppercase;
		}

		.container-resposta p {
			animation: write 1s ease 1s;
			animation-fill-mode: forwards;
			margin: 0;
			max-width: 3px;
			text-indent: 2px;
		}

		.container-resposta span {
			display: inline-block;
			padding: 0 .5em;
		}

		.resposta {
			animation: up .5s linear infinite;
			display: inline-block;
			list-style: none;
			margin: 0;
			padding: 0;
			position: relative;
		}

		.container-resposta p,
		.resposta li {
			height: 90px;
			line-height: 90px;
		 }


		.cursor {
			display: inline-block;
			position: relative;
			/* padding-right: 0.6em; */
			overflow: hidden;
		}

		.cursor:before {
			background-color: #ff0;
			animation: blank .4s alternate infinite;
			content: ' ';
			display: block;
			opacity: 0;
			position: absolute;
			top: 50%;
			right: 0px;
			height: 55px;
			transform: translateY( -50% );
			width: 3px;
		}

		@keyframes blank {
			0% { opacity: 1; }
			100% { opacity: 0; }
		}

		@keyframes up {
			0% { transform: translateY( 90px ); }
			100% { transform: translateY( -100% ); }
		}

		@keyframes write {
			0% { max-width: 0; }
			100% { max-width: 100%; }
		}


	</style>
</head>
<body>
	<div class="container">
		<h1 class="title">Quem vai fazer o deploy?</h1>
		<div class="container-resposta">
			<ul class="resposta">
				<li>Douglão</li>
				<li>Fumaça</li>
				<li>Pedin</li>
				<li>Mucilon</li>
				<li>Pelu</li>
				<li>TH</li>
				<li>Champson</li>
			</ul>
		</div>
	</div>


	<script>
		var colaboradores = [
			'Douglão',
			'Fumaça',
			'Pedin',
			'Mucilon',
			'Pelu',
			'Matheus',
			'Xampson',
		];
		var respostaConteiner = document.querySelector('.container-resposta');
		var resposta = colaboradores[ Math.floor( Math.random() * colaboradores.length ) ];

		setTimeout(function() {
			respostaConteiner.innerHTML = '<p class="cursor"><span>' + resposta + '</span></p>';
		}, 2000);

	</script>
</body>

</html>
